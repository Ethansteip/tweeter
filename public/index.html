<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts - Bungee and Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!--  Nav-bar css -->
    <link rel="stylesheet" href="/styles/nav.css">
    <!-- Header css -->
    <link rel="stylesheet" href="/styles/header.css">
    <!-- Form css -->
    <link rel="stylesheet" href="/styles/form.css">
    <!--  Font-Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <a href="/">
        <span class="tweeter-logo">tweeter</span>
      </a>
      <div class="new-tweet-container">
        <a class="new-tweet-link" href="#"><span>Write</span> a new tweet</a>
        <i class="fa-solid fa-angles-down new-tweet-chevron"></i>
      </div>
    </nav>

    <!--  Header Section -->
    <header class="header-container">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Profile picture of Tweeter user">
      </div>
        <br>
      <div>
        <h2>Ethan <span>Steip</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text" class="tweet-input-label">What are you humming about?</label>
          <textarea id="character-count-input" class="form-input" name="text" id="tweet-text" cols="30" rows="1"></textarea>
          <div class="button-text-count">
            <button class="form-button" type="submit">Tweet</button>
            <output id="character-counter" class="counter" name="counter" class="" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>

    <!-- ccharacter counter -->
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
