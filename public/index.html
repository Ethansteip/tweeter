<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Viewport settings -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts - Bungee and Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Timeago CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!--  Nav-bar section css -->
    <link rel="stylesheet" href="/styles/nav.css">
    <!-- Header section css -->
    <link rel="stylesheet" href="/styles/header.css">
    <!-- Form section css -->
    <link rel="stylesheet" href="/styles/form.css">
    <!-- Tweet Section css -->
    <link rel="stylesheet" href="/styles/tweet.css">
    
    <!--  Font-Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <a href="/">
        <span class="tweeter-logo">tweeter</span>
      </a>
      <div id="write-new-tweet-container" class="write-new-tweet-container">
        <a class="new-tweet-link" href="#"><span>Write</span> a new tweet</a>
        <a href="#">
          <i class="fa-solid fa-angles-down new-tweet-chevron"></i>
        </a>
      </div>
    </nav>
    
    <!-- Main - contains the header, tweet form and tweets sections-->
    <main id="main-container" class="main-container">

    <!--  Header Section -->
    <header class="header-container">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Profile picture of Tweeter user">
      </div>
        <br>
      <div>
        <h2>Ethan <span>Steip</span></h2>
      </div>
    </header>

      <!-- Tweet Submission Form -->
      <section id="new-tweet" class="new-tweet">
        <form id="tweet-form">
          <label for="tweet-text" class="tweet-input-label">What are you humming about?</label>
          <textarea id="character-count-input" class="form-input" name="text" id="tweet-text" cols="30" rows="1" autofocus></textarea>
          <div class="button-text-count">
            <button class="form-button" type="submit">Tweet</button>
            <div class="tweet-error-message">
              <i class="fa-sharp fa-solid fa-square-exclamation"></i>
              <label for="tweet-text"></label>
            </div>
            <output id="character-counter" class="counter" name="counter" class="" for="tweet-text">140</output>
          </div>
        </form>

        <!-- Tweets - rendered dynamically through our client.js file and prepended to this section -->
        <section id="tweet-container"></section>
      </section>

        
        
    </main>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- character counter script -->
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
